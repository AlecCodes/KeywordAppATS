<!DOCTYPE html>
<html lang="en">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<head>
    <link rel="stylesheet" type="text/css" href="mainpage.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <div><h1>F*ck you, ATS</h1></div>
        <div class = "page">
            <div>
                <form id="entry" >
                    <textarea type="text" id="keywords"></textarea>
                    <input type="submit" id="submitButton">
                </form>
                <div id ="results">
                    <h3>The result:</h3>
                    <p id="blackresults"></p>
                    <h3>White text:</h3>
                    <div id = "whiteresults"><p id="whitetext"></p></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    let submitButton = $("#submitButton")
    let whitetext = $("#whitetext")

    submitButton.click(function(event){
        event.preventDefault();
        const inputField = $("#keywords").val()
        const final = (inputField.split("\n").join(', '))
        whitetext.text(final)
        $("#blackresults").text(final)
        const range = document.createRange()
        range.selectNodeContents(whitetext[0])
        window.getSelection().removeAllRanges()
        window.getSelection().addRange(range)
    })



</script>
</html>
